{% extends "../base.html" %}
{% load static %}
{% block content %}
<style>
    #signup{
        display: grid;
        grid-template-columns: 6fr 4fr;
    }
    .item{
        height: 100vh;
        width: 80%;
        
    }
    .signUp-form{
        width: 90vh;
        margin-left: -222px;
        text-align: center;
        
    }
    .card{
        border: none;
    }
    h3, p{
        color: #fff;
    }
    .btn{
        border: #fff;

    }
    .signUp-info{
        height: 20%;
        width: 100%;
        padding: 80px 44px;
    }
    .signUp-info .btn{
        margin-left: 40%;
        
    }
    </style>
    
    <div id="signup">
        
        <div class="item">
            <div class="item" style="background-color:#59C8AD;">
                <div class="signUp-info">
                    <center><h3>Hello, User</h3></center>
                    <p>Already have and Account?</p>
                    <button type="button" id="log" class="btn btn-light">Log In</button>
                </div>
            </div>
        </div>
            <div class="signUp-form">
                <div class="card card-body w-50 mt-5 m-auto">
                    <h2 class="mb-5 text-center" style="color: #59C8AD;">
                        Sign Up
                    </h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control my-0 py-0" id="floatingInput" placeholder="abc@gmail.com">
                        <label for="floatingInput">First Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control my-0 py-0" id="floatingInput" placeholder="abc@gmail.com">
                        <label for="floatingInput">Last Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control my-0 py-0" id="floatingInput" placeholder="abc@gmail.com">
                        <label for="floatingInput">Username</label>
                      </div>
                      
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control my-0 py-0" id="floatingInput" placeholder="abc@gmail.com">
                        <label for="floatingInput">Email</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control my-0 py-0" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <br>
                      <div class="form-floating">
                        <input type="password" class="form-control my-0 py-0" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Confirm Password</label>
                      </div>
                      
                      <div class=" my-3">
                          <button class="btn btn-primary w-100" style="background-color: #59C8AD;border: none;">
                              Sign Up
                          </button>
                      </div>
                </div>
            </div>
        </div>
        
      
    {% endblock content %}
