{% extends "base.html" %}
{% load static %}
{% block title %}
profile
{% endblock title %}

{% block content %}


<div class="mt-5 pt-5">
    <div class="card shadow card-body w-50 mx-auto px-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="personal-details">
                <h3 class="grey-color text-center my-3">Add Post</h3>
                <div class="mb-3" style="display: none;">
                    {{form.influencer}}
                </div>
                <div class="mb-3 form-floating">
                    {{form.title}}
                    <label for="id_title">Title</label>
                </div>
                <div class="mb-3 form-floating">
                    {{form.description}}
                    <label for="id_description">Description</label>
                </div>
                <div class="mb-3 form-floating">
                    {{form.field}}
                    <label for="id_field">Field of interest</label>
                </div>
                <div class=" mb-3">
                    <!-- <input type="text" value="choose profile image" id="profile-img-in" readonly style="cursor: pointer;" onclick="fileTrig()"> -->
                    <label for="id_post_img" style="color: #eee;">Post</label>
                    {{form.post_img}}

                </div>

                <div class="mb-3 mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary w-50">Add Post</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    console.log("{{user.id}}")
    $("#id_influencer").val("{{user.id}}")
    $("input").addClass("form-control")
    $("input").prop("placeholder", "search")
    $("select").addClass("form-select")
    $("textarea").addClass("form-control")
    $("textarea").prop("placeholder", "abc")
</script>
{% endblock %}
